<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		const root = document.getElementById('root');

		function MinutesToHours() {
			const [amount, setAmount] = React.useState(0);
			const [isflipped, setIsflipped] = React.useState(false);

			function onChange(event) {
				setAmount(event.target.value);
			}
			function reset() {
				setAmount(0);
			}
			function onFlip() {
				setIsflipped((current) => !current);
				reset();
			}

			return (
				<div>
					<div>
						<label htmlFor="minutes">Minutes</label>
						<input
							value={isflipped ? amount * 60 : amount}
							id="minutes"
							placeholder="Minutes"
							type="number"
							onChange={onChange}
							disabled={isflipped}
						/>
					</div>
					<div>
						<label htmlFor="hours">Hours</label>
						<input
							value={isflipped ? amount : amount / 60}
							id="hours"
							placeholder="Hours"
							type="number"
							onChange={onChange}
							disabled={!isflipped}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>{isflipped ? 'convert minutes to hours' : 'convert hours to minutes'}</button>
				</div>
			);
		}
		function KmsToMiles() {
			const [amount, setAmount] = React.useState(0);
			const [isflipped, setIsflipped] = React.useState(false);

			function onChange(event) {
				setAmount(event.target.value);
			}
			function reset() {
				setAmount(0);
			}
			function onFlip() {
				setIsflipped((current) => !current);
				reset();
			}

			return (
				<div>
					<div>
						<label htmlFor="km">Km</label>
						<input
							value={isflipped ? amount * 1.609 : amount}
							id="km"
							placeholder="Km"
							type="number"
							onChange={onChange}
							disabled={isflipped}
						/>
					</div>
					<div>
						<label htmlFor="miles">Miles</label>
						<input
							value={isflipped ? amount : amount / 1.609}
							id="miles"
							placeholder="Miles"
							type="number"
							onChange={onChange}
							disabled={!isflipped}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>{isflipped ? 'convert km to miles' : 'convert miles to km'}</button>
				</div>
			);
		}

		function App() {
			const [index, setIndex] = React.useState('-1');

			function onSelect(event) {
				setIndex(event.target.value);
			}
			return (
				<div>
					<h1>Super Converter</h1>
					<select value={index} onChange={onSelect}>
						<option value="-1">Select your Units</option>
						<option value="0">Minutes & Hours</option>
						<option value="1">Km & Miles</option>
					</select>

					<hr />
					{index === '-1' ? 'Please Select your Unit' : null}
					{index === '0' ? <MinutesToHours /> : null}
					{index === '1' ? <KmsToMiles /> : null}
				</div>
			);
		}

		ReactDOM.render(<App />, root);
	</script>
</html>
